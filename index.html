<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Buster Challenge</title>
    <link rel="icon" href="/assest/img/My-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assest/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <h1>Brain Buster Challenge</h1>
        <div class="button-container">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="dark-mode-toggle">
            <span id="mode-text"></span>
            <button id="dark-mode-button" onclick="toggleDarkMode()">
                <img src="/assest/images/moon.svg" alt="Dark Mode" id="mode-icon">
            </button>
        </div>
    </div>
    <script src="/assest/scripts/script.js"></script>
</body>
</html>
